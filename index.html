<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
  <link rel="stylesheet" href="dist/bundled.css">
  <title>Coding Bootcamp Testimonial Slider</title>
</head>
<body>
  <main class="main">
        <section class="testimonial">
          <div class="testimonial__image">
            <img src="/images/image-tanya.jpg" alt="Tanya, UX-Designer" class="testimonial__portrait">
          </div>
          <div class="testimonial__quote">
            <q class="quote">I've been interested in coding for a while but never taken the jump, until now. I couldn't recommended this course enough. I'm now in the job of my dreams and so excited about the future.</q>
            <p class="quote-author is--bold">Tanya Sinclair <span class="is--light">UX Engineer</span></p>
          </div>
        </section>
  </main>
  <script src="dist/bundled.js"></script>
</body>
</html>
